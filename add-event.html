	<div class="wrapper">
		<nav class="secondary-nav">
			<a href="calendar.html" class="goback">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="#323232" />
				</svg>
			</a>
			<div class="title-md">Новий захід</div>
		</nav>
		<div class="container add-event-cont">
			<div class="input-row">
				<label for="category_event" class="body-sm">Категорія</label>
				<select name="category_event" id="category_event" class="category_event">
					<option value="123">Велотур</option>
					<option value="123">Мистецтво</option>
					<option value="123">Блалала</option>
				</select>
			</div>
			<div class="input-row">
				<label for="name_event" class="body-sm">Назва</label>
				<input type="text" name="event_name">
			</div>
			<div class="input-row">
				<label for="desc_event" class="body-sm">Опис</label>
				<textarea name="desc_event" id="desc_event" rows="15"></textarea>
			</div>
			<div class="input-row">
				<label for="address" class="body-sm">Адреса заходу</label>
				<div class="geocoder body-lg" id="geocoder"></div>
				<div class="action btn">
					<a href="#" class="btn-sm show-address-map">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

						</svg>
					</a>
				</div>
			</div>
			<div class="input-row">
				<label for="name_event" class="body-sm">Дата</label>
				<input type="text" name="event_date" id="event_date" placeholder="дд - мм - рррр" readonly>
				<div class="action static focus">
					<a href="#">
						<img src="img/calendar-v.svg" alt="Calendar icon">
					</a>
				</div>
			</div>
			<div class="input-row-half">
				<div class="input-row">
					<label for="start_event" class="body-sm">Початок</label>
					<input type="time" name="start_event" id="start_event" placeholder="-- : --">
					<div class="action static focus">
						<a href="#">
							<img src="img/clock.svg" alt="Calendar icon">
						</a>
					</div>
				</div>
				<div class="input-row">
					<label for="end_event" class="body-sm">Закінчення</label>
					<input type="time" name="end_event" id="end_event" placeholder="-- : --">
					<div class="action static focus">
						<a href="#">
							<img src="img/clock.svg" alt="Calendar icon">
						</a>
					</div>
				</div>
			</div>
			<form action="/upload" class="images-event" id="my-dropzone">
				<div class="preview-container"></div>
				<div class="dz-default dz-message btn-add-wrap">
					<button class="dz-button btn-add label-lg" type="button">Додати зображення</button>
				</div>
			</form>

			<div class="event-privacy">
				<div class="title-md">Приватність</div>
				<label class="switcher">
					<input type="checkbox" name="privacy" checked>
					<span class="switcher-text body-lg">
						Всі
					</span>
					<span class="slider"></span>
				</label>
			</div>

			<a href="event.html" class="btn-lg label-lg">Створити</a>
		</div>

		<div style="display:none;" id="my-template">

				<div class="dz-image">
					<img data-dz-thumbnail />
				</div>
