		<div class="profile-edit">

								</div>

								</div>
							</div>
						</div>
						<div class="body-sm">Аватар</div>
					</form>

							<button class="dz-button btn-edit label-lg" type="button">

			<div class="profile-edit-main">
				<div class="container">
					<div class="input-row with-btn edit-field untouch">
						<label for="name" class="body-sm">Ім’я</label>
						<input type="text" name="name" id="name" class="body-lg" value="Журенко Тарас" disabled>
						<div class="action">
							<a href="#" class="btn-sm btn-edit-field">
								<img src="img/edit-w.svg" alt="Edit field">
							</a>
						</div>
					</div>
					<div class="input-row with-btn edit-field untouch">
						<label for="sex" class="body-sm">Стать</label>
						<select name="sex" id="sex" disabled>
							<option value="Чоловіча">Чоловіча</option>
							<option value="Жіноча">Жіноча</option>
						</select>
						<div class="action">
							<a href="#" class="btn-sm btn-edit-field">
								<img src="img/edit-w.svg" alt="Edit field">
							</a>
						</div>
					</div>
					<div class="input-row with-btn edit-field untouch">
						<label for="age" class="body-sm">Вік</label>
						<input type="text" name="age" id="age" value="27" class="body-lg" disabled>
						<div class="action">
							<a href="#" class="btn-sm btn-edit-field">
								<img src="img/edit-w.svg" alt="Edit field">
							</a>
						</div>
					</div>
					<div class="input-row with-btn edit-field untouch">
						<label for="status_2" class="body-sm">Статус</label>
						<input type="text" name="status_2" id="status_2" value="В поиске новых знакомств" class="body-lg" disabled>
						<div class="action">
							<a href="#" class="btn-sm btn-edit-field">
								<img src="img/edit-w.svg" alt="Edit field">
							</a>
						</div>
					</div>
					<div class="input-row with-btn">
						<label for="name" class="body-sm">Про мене</label>
						<div class="textarea-wrapper" id="aboutme-content">
							<div class="textarea-content">
								<p>Людьми к тому времени будет править искусственный интеллект (ИИ), который без ошибок выполняет задачи и распознает человеческие эмоции.</p>
							</div>
							<a href="#" class="btn-lg btn-edit-aboutme label-lg">Редагувати</a>
						</div>
					</div>
				</div>
			</div>
